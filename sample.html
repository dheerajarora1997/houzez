 <script>
  $(document).on('keyup', '.permission-search-input', function (event) {
   if (event.key === "Enter") {
    var input, filter, div, option, i;
    input = document.getElementById("permissionSearchInput");
    filter = input.value.toUpperCase().trim();
    div = document.getElementById("permission-accordion");
    option = div.getElementsByClassName("row");
    // option = div.querySelectorAll('label.text-muted');

    for (i = 0; i < option.length; i++) {
     var txtValue = option[i].textContent || option[i].innerText || option[i].innerHTML;
     if (txtValue.toUpperCase().indexOf(filter) > -1) {
      option[i].style.display = "";
      option[i].closest('.panel-default').classList.remove('d-none')
     } else {
      option[i].style.display = "none";
      option[i].closest('.panel-default').classList.add('d-none');
     }
    }

    if (filter.length === 0) {
     $('.clear-btn').hide();
     $('.panel-default').removeClass('d-none');
    }
    else {
     $('.clear-btn').show();
    }
   }
  });

  $(document).on('click', '.clear-btn', function () {
   $('#permissionSearchInput').val('');
   $('.clear-btn').hide();
   $('.panel-default').removeClass('d-none');
  });
 </script>
